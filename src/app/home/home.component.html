<div class="p-container">
    <div class="header">
        <div>
            <h1 class="title">Mi Carpeta</h1>
        </div>
    </div>
    <div class="container-content">
        <div class="sidebar">
            <button class="btn sidebar--btn" (click)="showScreen(1)">
                <i class="fa-solid fa-file"></i>
                Documentos
            </button>
            <button class="btn sidebar--btn" (click)="showScreen(2)">
                <i class="fa-solid fa-rotate"></i>
                Sincronizaci√≥n
            </button>
            <button class="btn sidebar--btn" (click)="showScreen(3)">
                <i class="fa-solid fa-download"></i>
                Transferencia
            </button>
            <button class="btn sidebar--btn" (click)="showScreen(4)">
                <i class="fa-solid fa-folder"></i>
                Carpetas
            </button>
            <button class="btn sidebar--btn" (click)="showScreen(5)">
            <i class="fa-solid fa-code-pull-request"></i>
            Solicitudes
            </button>
        </div>
        <div class="content">
            <app-documents *ngIf="documents"></app-documents>
            <app-sync *ngIf="sync"></app-sync>
            <app-transfer *ngIf="transfer"></app-transfer>
            <app-folders *ngIf="folders"></app-folders>
            <app-request *ngIf="request"></app-request>
        </div>
    </div>


</div>
